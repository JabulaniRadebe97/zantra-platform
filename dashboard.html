<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zantra · Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dash-wrap">

  <div class="dash-top">
    <strong>ZANTRA</strong>
    <div>
      <a href="payments.html" class="btn">Buy Credits</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="card">
    <p id="userInfo">Loading…</p>
  </div>

  <!-- CREATOR PANEL -->
  <div id="creatorPanel" class="card" style="display:none;">
    <h3>Create Post</h3>

    <textarea id="postContent" placeholder="Share something…"></textarea>

    <label>
      <input type="radio" name="visibility" value="public" checked>
      Public
    </label>
    <label style="margin-left:10px;">
      <input type="radio" name="visibility" value="subscriber">
      Subscribers only
    </label>

    <br><br>
    <button id="postBtn">Publish</button>
  </div>

  <!-- FEED -->
  <div class="card">
    <h3>Feed</h3>
    <div id="feed"></div>
  </div>

  <!-- ADMIN -->
  <div id="adminPanel" class="card" style="display:none;">
    <h3>Admin</h3>
    <button id="loadPostsBtn">Load Posts</button>
    <div id="adminPosts"></div>
  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
